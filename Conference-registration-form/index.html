<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conference Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="m-2">
      <div class="mt-2 mb-4">
        <h1 class="text-center text-decoration-underline">
          Register for the conference
        </h1>
      </div>

      <div class="row">
        <div class="description-column col-md-6 fs-4">
          <p>Register for the conference using the form.</p>
          <p>
            Please enter any special requests you have for our staff in the
            special requests box.
          </p>
          <p>All request responses will be sent to your email.</p>
        </div>
        <div class="form-column rounded-3 col-md-6 pt-2 pb-4">
          <form>
            <label class="form-label" for="name">Name: </label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              required
            />

            <br />
            <label class="form-label" for="password">Password: </label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="name"
              required
            />

            <br />
            <label class="form-label" for="email">Email: </label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />

            <br />
            <label class="form-label" for="shirt-size">T-shirt size: </label>
            <select
              class="selectpicker form-control"
              id="shirt-size"
              name="shirt-size"
              required
            >
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>

            <br />
            <label class="form-label" for="birth-date">Date of Birth: </label>
            <input
              class="form-control"
              type="date"
              id="birth-date"
              name="birth-date"
              required
            />

            <p class="mt-4">Receive email updates?</p>
            <label class="form-check-label" for="yes">Yes</label>
            <input
              class="form-check-input"
              type="radio"
              id="yes"
              name="email-updates"
              required
            />

            <label class="form-check-label" for="no">No</label>
            <input
              class="form-check-input"
              type="radio"
              id="no"
              name="email-updates"
            />

            <p class="mt-4">Choose which sessions you'd like to attend:</p>
            <label class="form-check-label" for="morning-session"
              >Morning:
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="morning-session"
              name="morning-session"
            />

            <br />
            <label class="form-check-label" for="afternoon-session"
              >Afternoon:
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="afternoon-session"
              name="afternoon-session"
            />

            <br />
            <label class="mt-4" for="requests">Special Requests: </label>
            <br />
            <textarea
              class="form-control"
              id="requests"
              name="requests"
              rows="7"
              cols="70"
            ></textarea>

            <br />
            <input class="btn btn-primary" type="submit" value="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
